<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="postForm" (ngSubmit)="create()">
                <div class="form-group">
                  <label for="ImageUrl" class="form-label">Image Url</label>
                  <input type="text" class="form-control" formControlName="ImageUrl" >
                  <div>
                    <!-- <div *ngIf="ImageUrl?.touched && ImageUrl?.errors?.required" class="alert alert-danger">
                      This filed is required!
                    </div> -->
                  </div>
                </div>
                <div class="form-group">
                  <label for="textarea" class="form-label">Description</label>
                  <textarea class="form-control" id="textarea"  rows="3" formControlName="Description"></textarea>
                  <div  *ngIf="Description?.touched && Description?.errors?.required" class="alert alert-danger">
                    This filed is required!
                  </div>
                </div>
            
                <button type="submit" click="redirect()" class="btn btn-primary">Post </button>
              </form>
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>
